<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhizta Orlah Code Editor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a0b5b0f1de.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea onkeyup="run()" id="html-code"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea onkeyup="run()" id="css-code"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea onkeyup="run()" id="js-code"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
